<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FabledLoading</title>
    <link rel="shortcut icon" href="/content/weblogo.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/styleloading.css">
</head>
<body>
    <header></header>
    <main>
        <div class="main">
            <div class="shadow-wrapper">
                <div class="shadow"></div>
            </div>
            <div class="dragon">
                <div class="body"></div>
                <div class="horn-left"></div>
                <div class="horn-right"></div>
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="blush left"></div>
                <div class="blush right"></div>
                <div class="mouth"></div>
                <div class="tail-sting"></div>
            </div>
            <div class="fire-wrapper">
                <div class="fire"></div>
            </div>
            <div class="progress">
                <div class="outer">
                    <div class="inner"></div>
                </div>
            </div>
        </div>
        <!-- https://github.com/devyumao/dragon-loading -->
    </main>
    <footer></footer>
</body>
</html>
